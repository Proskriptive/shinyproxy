<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link
		href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
		rel="stylesheet" media="screen" />
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.2/jquery.min.js"
		th:src="@{/webjars/jquery/2.2.2/jquery.min.js}"></script>
	<style>
		th, td {
			padding: 5px;
		}
	</style>
</head>
<body>
	<!-- navigation bar -->
	<!-- <div th:replace="../fragments/navbar :: navbar"></div> -->
	
	<!-- content -->
    <div id="proxylist" style="margin-top: 60px; margin-left: 10px; border: 0px;">
    	<h3>Container Activity</h3>
    	<table border="1">
    		<tr>
    			<th>Name</th>
    			<th>Port</th>
    			<th>Username</th>
    			<th>Appname</th>
    			<th>Container Id</th>
    			<th>Uptime</th>
    		</tr>
    		<tr th:each="proxy: ${proxies}">
    			<td th:text="${proxy.name}"></td>
    			<td th:text="${proxy.port}"></td>
    			<td th:text="${proxy.userName}"></td>
    			<td th:text="${proxy.appName}"></td>
    			<td th:text="${proxy.containerId}"></td>
    			<td th:text="${@dockerService.getContainerUptime(proxy.containerId)}"></td>
    		</tr>
    	</table>
    </div>
</body>

</html>
