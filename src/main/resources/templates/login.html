<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">

<title th:text="${title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	type="text/css" rel="stylesheet" media="screen" />
<link
	href="https://cdn.jsdelivr.net/bootstrap-social/5.1.1/bootstrap-social.css"
	type="text/css" rel="stylesheet" media="screen" />
<link
	href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css"
	type="text/css" rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.2/jquery.min.js"
	th:src="@{/webjars/jquery/2.2.2/jquery.min.js}" type="text/javascript"></script>
<!-- Custom styles for this template -->
<link th:href="@{/css/signin.css}" type="text/css" rel="stylesheet"
	media="screen"></link>
</head>
<body>

	<!-- content -->
	<div class="container">

		<div class="signinbackground">
			<div th:if="${@authenticationTypeProxy.name() != 'social'}">
				<form class="form-signin white-background" action="login"
					method="POST">
					<div class="row">
						<div class="col-md-12">
							<h2 class="form-signin-heading">Account Intelligence</h2>
						</div>
						<div class="col-md-12 text-right padding-right-50">
							<img src="img/Microsoft-logo.png" width="70" alt="" />
						</div>

						<div class="alert alert-danger" th:if="${error}">
							<strong>Could not sign in!</strong><br /> <span
								th:text="${error}"></span>.
						</div>
						<div class="col-md-12">
							<p class="welcomeback">
								Welcome back<b>, sign in</b> to continue
							</p>
						</div>
						<div class="col-md-12 email-input">
							<div class="form-group has-feedback">
								<label for="username" class="sr-only">Email address</label> <input
									name="username" id="username" class="form-control"
									placeholder="Email" required="required" autofocus="autofocus"></input>
								<span class="fa fa-envelope form-control-feedback"></span>
							</div>
						</div>
						<div class="col-md-12 pass-input">
							<div class="form-group has-feedback">
								<label for="password" class="sr-only">Password</label> <input
									name="password" type="password" id="password"
									class="form-control" placeholder="Password" required="required"></input>
								<span class="fa fa-lock fa-lg form-control-feedback"></span>
							</div>
						</div>
						<!-- not supported -->
						<div class="col-md-8 rememberme-check">
							<div class="checkbox checkbox-primary"
								style="visibility: hidden;">
								<input id="checkbox2" type="checkbox"></input> <label
									for="checkbox2"> Remember Me </label>
							</div>
						</div>
						<div class="col-md-4">
							<button class="btn btn-primary btn-block text-right sign-button"
								type="submit">Sign in</button>
						</div>

					</div>
					<!--<div class="col-md-12" style="visibility: hidden;">
					<p class="dont-have">
						Don't have an account? <span class="sign-link"> Sign up</span>
					</p>
				</div>-->
					<div class="col-md-12">
						<p class="powerby">
							Powered by <img src="img/proskriptive-image.PNG" alt="" />
						</p>
					</div>
				</form>
			</div>

			<div th:if="${@authenticationTypeProxy.name() == 'social'}">
				<br />
				<h2 class="form-signin form-signin-heading">Please sign in:</h2>
				<form th:each="provider : ${@socialProviders}" class="form-signin"
					method="POST" th:action="@{/signin/__${provider}__}" action="">
					<button th:class="@{btn btn-block btn-social btn-__${provider}__}"
						type="submit">
						<span th:class="@{fa fa-__${provider}__}"></span> Sign in with <span
							th:text="${provider.label()}"></span>
					</button>
				</form>
			</div>

		</div>

	</div>
</body>
</html>
